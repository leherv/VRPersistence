version: '3.7'

services:
  api:
    container_name: vrpersistence_api
    build: .
    ports:
      - ${VRPERSISTENCE_APIPORT}:5000
    environment:
      VRPERSISTENCE_CONNECTIONSTRINGS__DB: "${VRPERSISTENCE_CONNECTIONSTRINGS__DB}"
    networks:
      - vr
      
networks:
  vr:
    name: custom_vr